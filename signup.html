<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./signup.js"></script>
    <title>Signup</title>
</head>
<body>
    <div>
        <form method="post" onsubmit="event.preventDefault(); submitForm();" id="post" autocomplete="off" >
            <label for="name">User name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" autocomplete="off"><br>
            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword"><br><br>
            <input type="submit" value="submit"/>
          </form> 
        </div>
        <div>
            <p id="data"></p>
        </div>
</body>
</html>
