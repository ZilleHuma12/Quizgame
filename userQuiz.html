<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quiz.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="form-box" style="flex-direction: column; height: 400px;">
        <div class="form-box quiz-box" style="flex-direction: column; width: 100%">
          <div class="timer">Time:<span id="time"></span></div>
          <form
            method="post"
            onsubmit="event.preventDefault()"
            id="post"
            autocomplete="off"
            class="layout-form"
          >
            <div><label for="question" id="ques">Question 1:</label><br /></div>
            <div class="inputs">
              <input type="checkbox" id="one" name="answer" class="answer" />
              <label for="answer1" id="ans1">Answer1</label><br />
            </div>
            <div class="inputs">
              <input type="checkbox" id="two" name="answer" class="answer" />
              <label for="answer2" id="ans2">Answer2</label><br />
            </div>
            <div class="inputs">
              <input type="checkbox" id="three" name="answer" class="answer" />
              <label for="answer3" id="ans3">Answer3</label><br />
              <input
                type="submit"
                value="submit"
                id="submit"
                class="btn-form"
              /><br /><br />
            </div>
            <div>
              <div>
                <label for="score" id="displayscore"></label>
                <button
                  type="submit"
                  id="viewanswer"
                  value="submit"
                  class="btn-form"
                >
                  View answer
                </button>

                <button  id="next"  class="btn-form">
                  Next
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="game-end ending">
          <h1>Game Ended</h1>
          <p>Your total score is:</p>
          <h1><span id="finalscore">0</span></h1>
        </div>
      </div>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
