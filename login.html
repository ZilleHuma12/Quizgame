<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quiz.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="form-box">
        <form
          method="post"
          onsubmit="event.preventDefault(); submitForm();"
          id="post"
        >
          <div>
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              size="50"
              required
            /><br />
          </div>
          <div>
            <label for="password">Password:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="on"
              size="50"
              required
            /><br /><br />
          </div>
          <button type="submit" value="submit" class="btn-form">Submit</button>
          <a style="margin-top: 20px" href="/signup.html">New user? Signup</a>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
